<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Site em Construção</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #222;
      overflow: hidden;
      height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
    }

    .message {
      font-size: 2.5rem;
      font-weight: bold;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .triangulo {
      width: 60px;
      height: 60px;
      background-color: yellow;
      border: 3px solid black;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: black;
      animation: fall linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      0% {
        transform: translateY(-80px);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="message">
    Hum, que pena, esse site ainda está em fase de confecção.
  </div>

  <script>
    function createErrorTriangles() {
      const quantidade = 30;
      for (let i = 0; i < quantidade; i++) {
        const triangulo = document.createElement('div');
        triangulo.classList.add('triangulo');
        triangulo.textContent = "!";
        triangulo.style.left = `${Math.random() * 100}vw`;
        triangulo.style.animationDuration = `${Math.random() * 4 + 2}s`;
        triangulo.style.animationDelay = `${Math.random() * 3}s`;
        document.body.appendChild(triangulo);
      }
    }

    createErrorTriangles();
  </script>

</body>
</html>
